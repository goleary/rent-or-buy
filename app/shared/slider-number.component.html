<div id = "rent-container" style = "width:100%">
    <label style = "float:left; width: 25%;" >{{labelText}}</label>
    <p-slider [(ngModel)]="value" style = "float:left; vertical-align: middle; width: 50%;" (onChange)="onChanges()"></p-slider>
    <input type="text" pInputText [(ngModel)]="value" style = "float:left; width: 25%;"/>
</div>
